
<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel = "stylesheet" type = "text/css" href = "css/login.css" />
    <script src="login.js"></script>
</head>
        
<body>  
    
    <section>
        <img id = "logo" src="src/logo.png" alt="Logo">
        <h1 id="appName">Water Reminder</h1>
    </section>
    <div class="form-container">
        <h1 class="form-header">SIGN UP</h1><br>
        <form>
            <input  id="username"  placeholder="Username"><br>
            <input  id="email" placeholder="Email"><br>
            <input  id="password" placeholder="Password"><br>
            <button id="login" onclick="window.open('/home.html')">Register</button>
        </form>
        <div style="display:inline;color:#BFBFBF">Already have an account? </div>
        <a id="signUpLink" href="/Login.html">Log in</a><br><br>
    </div>
</body> 

</html>
