
<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel = "stylesheet" type = "text/css" href = "css/login.css" />
    <script src="login.js"></script>
</head>
        
<body>  
    <div class="form-container">
        <h1 class="form-header">SIGN UP</h1><br>
        <form method="POST" action="/signup">
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <input type="email" id="email" name="email" placeholder="Email"><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <input type="submit" id="register" value="Register" onClick="registerUser()">
        </form>
        <div style="display:inline;color:#BFBFBF">Already have an account? </div>
        <a id="signUpLink" href="/Login.html">Log in</a><br><br>
    </div>
</body> 

</html>
