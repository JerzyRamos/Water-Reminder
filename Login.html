
<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel = "stylesheet" type = "text/css" href = "css/login.css" />
    <script src="login.js"></script>
</head>
        
<body>  
  
    <div class="form-container">
        <h1 class="form-header">LOGIN</h1>
        <form method="POST" action="/login">
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <input type="submit" id="login" value="Login" onclick="loginUser()">
        </form>
        <div style="display:inline;color:#BFBFBF">Not registered? </div>
        <a id="signUpLink" href="/Register.html">Create an account</a><br><br>
    </div>
</body>
        
</html>
