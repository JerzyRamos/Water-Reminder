<!doctype html>

<html lang="en">
<script src="script.js"></script>
<head>
  <meta charset="utf-8">

  <title>Water Reminder</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/main.css">

</head>
<link rel="preload" as="image" href="src/fl_surprised.png">
<body class="main" onload="start()">

<div class="topLeft" onclick="window.open('/Login.html')" title="logout">   
    <img id="logo" src="src/logo.png" alt="Setting">
</div>

<div class="topright" onclick= "openSetting()">
    <img id="setting" src="src/settings.png" alt="Setting">
</div>



<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeSetting()">Ã—</a>
  <form class="setting-form" onsubmit="event.preventDefault();">
  <h1 style="margin-bottom: 80px;">SETTING</h1>
  
  <label>DAILY GOAL: </label>
  <select id="goal" style="margin-bottom: 100px; display:inline-block">
    <option value="500">500ML</option>
    <option value="1000">1000ML</option>
    <option value="1500">1500ML</option>
    <option value="2000">2000ML</option>
    <option value="2500">2500ML</option>
    <option value="3000">3000ML</option>
    <option value="3500">3500ML</option>
    <option value="4000">4000ML</option>
  </select>
  <br>
  <label>Frequency: </label>
  <select id="frequency" style="margin-bottom: 100px; display:inline-block">
    <option value="1">1 Hour</option>
    <option value="2">2 Hours</option>
    <option value="3">3 Hours</option>
  </select>
  <br>
  <button id= "saveButton" onclick = "saveSetting()">Save</button>
</form>
</div>






  <div id="top-container">
    <div id="clock-container">
      <div id="clock"></div>
      <div id="date" onclick="clearCookies()"></div>

    </div>
  </div>
  <div id="bottom-container">
      

    <div id="bubble">
      Remember to water me!
    </div>

    <div id="flower-container" onclick="water()">
      <img id="flower" src="src/fl_happy.png" alt="Flower" onlick="water()">
    </div>
    <div class="spacing"></div>
    <div id="progress-bar">
        <div id="bar">
          <div id="progress-text"></div>
          <div id="progress">
          </div>
        </div>

    </div>
  </div>
</body>
</html>
