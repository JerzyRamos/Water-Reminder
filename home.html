<!doctype html>

<html lang="en">
<script src="script.js"></script>
<head>
  <meta charset="utf-8">

  <title>Water Reminder</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="main.css">

</head>

<body class="main-container"onload="startTime()">
  <div class="topright">
    <button>
      <img id="setting" src="src/settings.png" alt="Setting">
    </button>
  </div>
  <div class="topLeft">   
      <img id="logo" src="src/logo.png" alt="Setting">
  </div>

  <div id="top-container">
    <div id="clock-container">
      <div id="clock">
      </div>
    </div>
  </div>
  <div id="bottom-container">

    <div id="flower-container" onclick="water()">
      <img id="flower" src="src/flower.png" alt="Flower" onlick="water()">
    </div>
    <div class="spacing"></div>
    <div id="progress-bar">
        <div id="bar">
          <div id="progress">

          </div>
        </div>

    </div>
  </div>
</body>
</html>
